<div class="form-group">
  <label style="font-weight:700; margin-bottom:6px;">{{ title }}</label>
  <div style="display:flex; gap:8px; align-items:center;">
    <input type="date"
           style="width: 100%;"
           value="{{ spec.value|default:'' }}"
           onchange="
             const url = new URL(window.location.href);
             if (this.value) url.searchParams.set('{{ spec.parameter_name }}', this.value);
             else url.searchParams.delete('{{ spec.parameter_name }}');
             window.location.href = url.toString();
           ">
    {% if spec.value %}
      <a href="?" class="button" style="padding:6px 10px; border-radius:10px;">Ã—</a>
    {% endif %}
  </div>
</div>
