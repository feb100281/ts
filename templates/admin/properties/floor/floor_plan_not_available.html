<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>План помещения недоступен</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
    }
    .card {
      width: min(720px, calc(100% - 32px));
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      padding: 20px 22px;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .text {
      font-size: 14px;
      color: #374151;
      line-height: 1.45;
      margin: 0 0 14px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #fff7ed;
      border: 1px solid #fed7aa;
      color: #9a3412;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #111827;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
    }
    .btn.secondary {
      background: #fff;
      color: #111827;
    }
    .muted {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">⚠️ План недоступен</div>
    <h1 class="title">Для помещения пока нет карты</h1>
    <p class="text">
      Помещение (premis_id=<strong>{{ premis_id }}</strong>) ещё не привязано к объекту <code>Room</code>,
      поэтому показать его на плане сейчас нельзя.
    </p>

    <div class="actions">
      <a class="btn secondary" href="{{ return_to }}">← Вернуться назад</a>
    </div>

    <div class="muted">
      Если нужно — привяжи premis_id к Room (поле <code>premiss</code>) и карта появится автоматически.
    </div>
  </div>
</body>
</html>
